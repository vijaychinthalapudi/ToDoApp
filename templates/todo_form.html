{% extends 'base.html' %}
{% block content %}
    <h2>Add New TODO</h2>
    <form method="post">
        {% csrf_token %}
        <label> Title </label><br>
        <input type="text" name="title" value="{{todo.title|default:""}}" required><br>
        <label> Description </label><br>
        <textarea name="description">{{todo.description|default:""}}</textarea><br>
        <button type="submit">Create</button><br>

    </form>
{% endblock %}
